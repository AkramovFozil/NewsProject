{% extends 'base.html' %}
{% block title %} Siyosat yangiliklar {% endblock title %}


{% block content %}

{% for news in Siyosat %}

<div class="row" >
    <a href=""></a>

    <article class="card shadow" style="width: 80%; margin: 10px auto; box-shadow: 1px 2px 1px 2px #ccc">

        <img src="{{ news.image.url }}" style="width: 30%" alt="">

        <a href="{% url 'news-detail' news.pk %}
        {{ news.get_absolute_url }}">{{ news.title }}</a>

        <p>{{ news.category.name }} - {{ news.created_time }}</p>

    </article>

</div>

{% endfor %}

{% endblock content %}
